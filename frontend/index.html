 <body>
    <header class="text-center py-3 text-light">
      <h1 class="display-4">Chattorama</h1>
      <p class="lead">Snacka med din kompis</p>
    </header>

    <main class="container mt-4">
      <section id="chat" aria-labelledby="chat-heading" class="mb-3">
        <h2 id="chat-heading" class="visually-hidden">Chatt</h2>
        <div id="messages" class="border p-3" aria-live="polite" aria-relevant="additions text">
        </div>
      </section>

      <section class="input-group p-3">
        <h2 id="input-heading" class="visually-hidden">Skriv meddelande</h2>
        <input
          id="messageInput"
          class="form-control"
          type="text"
          placeholder="Skriv meddelande"
          aria-label="Skriv ditt meddelande här"
        />
        <button
          id="sendButton"
          class="btn ms-2"
          type="button"
          onclick="sendMessage()"
          aria-label="Skicka meddelande"
        >
          Skicka
        </button>
      </section>
    </main>

    <footer class="text-center text-light py-2">
      <p>&copy; 2025 TB Tech&Design</p>
    </footer>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
