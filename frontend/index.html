<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chattorama</title>
  </head>
  <body>
    <div class="container my-4">
      <h1 class="text-center">Chattorama</h1>
      <p class="text-center">Snacka med din kompis</p>
      <div id="messages" style="height: 300px">
        <!-- <span id="chatmessages"></span> -->
      </div>
      <div class="input-group">
        <input type="text" placeholder="Skriv meddelande" id="messageInput" />
        <button id="sendButton" onclick="sendMessage()" type="button">
          Skicka meddelande
        </button>
      </div>
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
